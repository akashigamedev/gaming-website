<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBolt - Gaming App</title>
    <script src="https://kit.fontawesome.com/2afa748009.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- header -->
    <header>
        <nav>
            <a class="logo" href="index.html">GAMEBOLT</a>
            <ul role="list">
                <li><a href="artworks.html">ARTWORKS</a></li>
                <li><a href="events.html">EVENTS</a></li>
                <li><a href="about.html">ABOUT US</a></li>
            </ul>
            <a href="signin.html">SIGN IN</a>
        </nav>
    </header>
    <!-- Header End -->
    <main class="signin-main">
        <div class="signin-wrapper">
            <div class="signin-group">
                <h2 class="mb-48">sign in</h2>
                <form action="#" method="post">
                    <input type="email" placeholder="Your Email" id="signin-email" name="signin-email" required>
                    <input class="mt-16" type="password" placeholder="Your Password" id="signin-pass" name="signin-pass" required>
                    <button type="submit" class="btn primary mt-24">SIGN IN</button>
                </form>
                <p class="mt-16">Don't have an account? <a class="signup-link" href="#">Sign up</a></p>
                <p class="signin-line mt-16">Or sign in with</p>
                <div class="signin-icon-group mt-16">
                    <ul role="list" class="social-list">
                        <li><i class="fa-brands fa-google"></i></li>
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                        <li><i class="fa-brands fa-discord"></i></li>
                    </ul>
                </div>
            </div>
            <img class="signin-image" src="images/signin-image.png" alt="">
        </div>
    </main>
    <!-- Footer Start -->
    <footer>
        <div class="footer">
            <div class="social-container">
                <a class="logo" href="#">GameBolt</a>
                <ul class="social-list" role="list" aria-label="social-links">
                    <li><i class="fa-brands fa-discord"></i></li>
                    <li><i class="fa-brands fa-x-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                </ul>
            </div>
            <div class="f-nav-container">
                <ul>
                    <li><a href="#">Store</a></li>
                    <li><a href="index.html">Games</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="signin.html">SignIn</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
            <div class="newsletter-container">
                <div>
                    <div class="subscribe-box">
                        <form action="#" method="post">
                            <input type="email" placeholder="Email" autocomplete="off" required />
                            <button class="btn secondary">SUBSCRIBE</button>
                        </form>
                    </div>
                    <p>&copy; Copyright. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
</body>

</html>
