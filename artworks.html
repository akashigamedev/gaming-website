<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBolt - Gaming App</title>
    <script
      src="https://kit.fontawesome.com/2afa748009.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <a class="logo" href="index.html">GAMEBOLT</a>
        <ul role="list">
          <li><a href="artworks.html">ARTWORKS</a></li>
          <li><a href="events.html">EVENTS</a></li>
          <li><a href="about.html">ABOUT US</a></li>
        </ul>
        <a href=signin.html">SIGN IN</a>
      </nav>
    </header>
    <!-- Header End -->

    <main class="mt-32 mb-32">
      <!-- search bar -->
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for games" />
      </div>
      <p class="mt-64">400 Search Results</p>

      <div class="artworks-gallery mt-32">
        <img src="images/artwork-1.png" alt="artwork-1">
        <img src="images/artwork-2.png" alt="artwork-2">
        <img src="images/artwork-3.png" alt="artwork-3">
        <img src="images/artwork-4.png" alt="artwork-4">
        <img src="images/artwork-5.png" alt="artwork-5">
        <img src="images/artwork-6.png" alt="artwork-6">
      </div>
    </main>

    <!-- Footer Start -->
    <footer class="mt-128">
      <div class="footer">
        <div class="social-container">
          <a class="logo" href="#">GameBolt</a>
          <ul class="social-list" role="list" aria-label="social-links">
            <li><i class="fa-brands fa-discord"></i></li>
            <li><i class="fa-brands fa-x-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-facebook-f"></i></li>
          </ul>
        </div>
        <div class="f-nav-container">
          <ul>
            <li><a href="#">Store</a></li>
            <li><a href="index.html">Games</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="signin.html">SignIn</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Services</a></li>
          </ul>
        </div>
        <div class="newsletter-container">
          <div>
            <div class="subscribe-box">
              <form action="#" method="post">
                <input
                  type="email"
                  placeholder="Email"
                  autocomplete="off"
                  required
                />
                <button class="btn secondary">SUBSCRIBE</button>
              </form>
            </div>
            <p>&copy; Copyright. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
