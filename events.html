<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBolt - Gaming App</title>
    <script src="https://kit.fontawesome.com/2afa748009.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- header -->
    <header>
        <nav>
            <a class="logo" href="index.html">GAMEBOLT</a>
            <ul role="list">
                <li><a href="artworks.html">ARTWORKS</a></li>
                <li><a href="events.html">EVENTS</a></li>
                <li><a href="about.html">ABOUT US</a></li>
            </ul>
            <a href=signin.html">SIGN IN</a>
        </nav>
    </header>
    <!-- Header End -->

    <main class="mt-32 mb-32">
        <!-- search bar -->
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for games" />
        </div>
        <div class="event-banner mt-48">
            <a href="#"><img src="images/eventbanner.png" alt=""></a>
        </div>
        <section class="events-section mt-64">
            <h2>events</h2>
            <div class="events mt-32">
                <a href="#"><img src="images/event-1.png" alt="event-1"></a>
                <a href="#"><img src="images/event-2.png" alt="event-2"></a>
                <a href="#"><img src="images/event-3.png" alt="event-3"></a>
                <a href="#"><img src="images/event-4.png" alt="event-3"></a>
            </div>
        </section>
    </main>

    <!-- Footer Start -->
    <footer class="mt-128">
        <div class="footer">
            <div class="social-container">
                <a class="logo" href="#">GameBolt</a>
                <ul class="social-list" role="list" aria-label="social-links">
                    <li><i class="fa-brands fa-discord"></i></li>
                    <li><i class="fa-brands fa-x-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                </ul>
            </div>
            <div class="f-nav-container">
                <ul>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">SignIn</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
            <div class="newsletter-container">
                <div>
                    <div class="subscribe-box">
                        <form action="#" method="post">
                            <input type="email" placeholder="Email" autocomplete="off" required />
                            <button class="btn secondary">SUBSCRIBE</button>
                        </form>
                    </div>
                    <p>&copy; Copyright. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
